<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- нормалізатор -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
  </head>

  <body>
    <a class="link" href="../index.html">Повернутися до попереднього меню</a>

    <div class="carusel">
      <button class="carusel__arrow prev" type="button"><=</button>
      <div class="carusel__container">
        <ul class="carusel__list">
          <li class="carusel__item">
            <img src="../images/1.png" alt="" class="carusel__image" />
          </li>
          <li class="carusel__item">
            <img src="../images/2.png" alt="" class="carusel__image" />
          </li>
          <li class="carusel__item">
            <img src="../images/3.png" alt="" class="carusel__image" />
          </li>
          <li class="carusel__item">
            <img src="../images/4.png" alt="" class="carusel__image" />
          </li>
          <li class="carusel__item">
            <img src="../images/5.png" alt="" class="carusel__image" />
          </li>
          <li class="carusel__item">
            <img src="../images/6.png" alt="" class="carusel__image" />
          </li>
          <li class="carusel__item">
            <img src="../images/7.png" alt="" class="carusel__image" />
          </li>
          <li class="carusel__item">
            <img src="../images/8.png" alt="" class="carusel__image" />
          </li>
          <li class="carusel__item">
            <img src="../images/9.png" alt="" class="carusel__image" />
          </li>
          <li class="carusel__item">
            <img src="../images/10.png" alt="" class="carusel__image" />
          </li>
        </ul>
      </div>
      <button class="carusel__arrow next" type="button">=></button>
    </div>
    <div class="carusel__buttons">
      <button class="carusel__button" data-button="1" type="button">1</button>
      <button class="carusel__button" data-button="2" type="button">2</button>
      <button class="carusel__button" data-button="3" type="button">3</button>
      <button class="carusel__button" data-button="4" type="button">4</button>
      <button class="carusel__button" data-button="5" type="button">5</button>
      <button class="carusel__button" data-button="6" type="button">6</button>
      <button class="carusel__button" data-button="7" type="button">7</button>
      <button class="carusel__button" data-button="8" type="button">8</button>
      <button class="carusel__button" data-button="9" type="button">9</button>
      <button class="carusel__button" data-button="10" type="button">10</button>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/prog3.js"></script>
  </body>
</html>
